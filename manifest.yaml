---
# Namespace (optional, but recommended)
apiVersion: v1
kind: Namespace
metadata:
  name: sds-project

---
# PDF Converter Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-converter
  namespace: sds-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pdf-converter
  template:
    metadata:
      labels:
        app: pdf-converter
    spec:
      containers:
      - name: pdf-converter
        image: kanisornp/sds-project-pdf-renderer:1.1
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# PDF Converter Service
apiVersion: v1
kind: Service
metadata:
  name: pdf-converter
  namespace: sds-project
spec:
  selector:
    app: pdf-converter
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP

---
# IPYNB Converter Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipynb-converter
  namespace: sds-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipynb-converter
  template:
    metadata:
      labels:
        app: ipynb-converter
    spec:
      containers:
      - name: ipynb-converter
        image: kanisornp/sds-project-html-converter:1.1
        ports:
        - containerPort: 5001
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# IPYNB Converter Service
apiVersion: v1
kind: Service
metadata:
  name: ipynb-converter
  namespace: sds-project
spec:
  selector:
    app: ipynb-converter
  ports:
  - protocol: TCP
    port: 5001
    targetPort: 5001
  type: ClusterIP

---
# Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: sds-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: kanisornp/sds-project-gateway:1.2
        ports:
        - containerPort: 3000
        env:
        - name: IPYNB_SERVICE
          value: "http://ipynb-converter:5001"
        - name: PDF_SERVICE
          value: "http://pdf-converter:8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: sds-project
spec:
  selector:
    app: gateway
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: sds-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: kanisornp/sds-project-frontend:1.2
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# Frontend Service (LoadBalancer for external access)
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: sds-project
spec:
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  # type: LoadBalancer
  type: ClusterIP

---
# Ingress (Optional - alternative to LoadBalancer)
# Uncomment if you prefer using an Ingress Controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: sds-project
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
